apiVersion: v1
kind: ConfigMap
metadata:
  name: pod-config
  labels:
    component: catalogue
    project: roboshop
    tier: app
data:
  MONGO:  "true"
  MONGO_URL:  "mongodb://mongodb:27017/catalogue"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace:  roboshop
  labels:
    component: catalogue
    project: roboshop
    tier: app
spec:
  replicas: 1
  # These are the labels replica set use to create pod replicas, this should match pod labels
  selector:
    matchLabels:
      component: catalogue
      project: roboshop
      tier: app
  # this is pod definition
  template:
    metadata:
      labels:
        component: catalogue
        project: roboshop
        tier: app
    spec:
      containers:
      - name: catalogue
        image: maha110/catalogue:v1 # this image is already buld in docker and pushed to docker hub. we are using it here to run container.
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop # dont forget to mention this.
  #labels in service are used to filter service based on labels . 
  labels:
    component: catalogue
    project: roboshop
    tier: app
spec:
  selector:
    component: catalogue
    project: roboshop
    tier: app
  ports:
    - protocol: TCP
      port: 8080 # this is source(service) port
      targetPort: 8080 # container port
